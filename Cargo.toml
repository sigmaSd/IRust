[package]
name = "irust"
version = "0.6.13"
authors = ["Nbiba Bedis <bedisnbiba@gmail.com>"]
edition = "2018"
readme = "README.md"
description = "Cross Platform Rust Repl"
repository = "https://github.com/sigmaSd/IRust"
license = "MIT"

[dependencies]
crossterm = "0.9.6"
dirs = "2.0.1"
syntect = { version = "3.2.0", optional = true }
once_cell = "0.2.4"

[target.'cfg(unix)'.dependencies]
nix = "0.14.1"

[features]
default = ["highlight"]
highlight = ["syntect"]

